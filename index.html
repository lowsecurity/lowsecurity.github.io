<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HighSecurity | Welcome</title>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #5b3aff, #8f5df3);
      color: white;
    }
    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      pointer-events: none;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%);
      transition: transform .1s ease;
    }
    .hero {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    h1 {
      font-size:4rem;
      margin-bottom:1rem;
    }
    p {
      font-size:1.5rem;
      max-width:600px;
      margin:0 auto;
    }
    .portfolio-placeholder {
      margin-top:3rem;
      font-size:1rem;
      opacity:0.7;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <section class="hero">
    <h1>Hi, I'm HighSecurity</h1>
    <p>Welcome to my interactive landing page. Explore and enjoy the blurple vibes!</p>
    <div class="portfolio-placeholder">[Future portfolio elements will appear here]</div>
  </section>
  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
